<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uyir</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<style>
  body {
    background: rgb(2, 0, 36);
    background: linear-gradient(
      90deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(1, 123, 163, 1) 100%,
      rgba(0, 212, 255, 1) 100%
    );
    font-family: Arial, sans-serif;
    margin: 0;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
  }

  .header img {
    width: 100px;
  }

  .header .buttons {
    display: flex;
    gap: 15px;
  }

  .btn-custom {
    background-color: rgb(3, 0, 58);
    color: white;
    padding: 10px 20px;
    border: 2px solid white;
    border-radius: 8px;
    font-size: 1rem;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn-custom:hover {
    background-color: white;
    color: #0c4b13;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 90%;
    margin: 50px auto;
  }

  .text {
    text-align: left;
    margin-top: 3%;
    margin-left: 10%;
    flex: 1;
    opacity: 0;
    animation: slideInLeft 1s ease-in-out forwards;
  }

  h1 {
    font-size: 4em;
    color: #dda500;
    opacity: 0;
    animation: fadeIn 1s ease-in-out 0.5s forwards;
  }

  p {
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    margin-top: 10px;
    animation: fadeIn 1s ease-in-out 1s forwards;
  }

  .fade-in {
    opacity: 1 !important;
  }

  .sign {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 5%;
    margin-right: 8%;
  }

  .sign-board {
    display: flex;
    align-items: center;
    background-color: rgb(3, 0, 58);
    padding: 20px;
    margin: 10px 0;
    border-radius: 10px;
    border: 2px solid #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 350px;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.5s ease-in-out;
  }

  .sign-board:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  .sign-board:nth-child(1) {
    animation: slideInRight 1s ease-in-out 0.5s forwards;
  }

  .sign-board:nth-child(2) {
    animation: slideInRight 1s ease-in-out 0.7s forwards;
  }

  .sign-board:nth-child(3) {
    animation: slideInRight 1s ease-in-out 0.9s forwards;
  }

  .sign-board:nth-child(4) {
    animation: slideInRight 1s ease-in-out 1.1s forwards;
  }

  .sign-board img {
    width: 50px;
    height: auto;
    margin-right: 15px;
  }

  .sign-board h5 a {
    font-size: 1.2em;
    color: #ffffff;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      align-items: center;
    }

    .container {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .sign {
      align-items: center;
    }

    .sign-board {
      width: 90%;
      justify-content: center;
    }
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>

</head>
<body>
  <div class="header">
    <img src="/imgs/logo.png" alt="Logo" />
    <div class="buttons">
      <a href="adminlogin.html" class="btn-custom">Admin</a>
      <a href="sign.html" class="btn-custom">Sign In</a>
    </div>
  </div>

  <hr class="text-white w-100" />

  <div class="container">
    <div class="text">
      <h1>NAMMA <br>UYIR</h1>
      <p id="dynamic-text">
        UYIR is a Organisation dedicated to making an
        accident-free society through impactful road safety initiatives.
      </p>
    </div>

    <div class="sign">
      <div class="sign-board">
        <img src="/imgs/istockphoto-1159617362-612x612-removebg-preview.png" alt="Icon" />
        <h5><a href="sign.html">Report Accidental Zone</a></h5>
      </div>
      <div class="sign-board">
        <img src="/imgs/pngwing.com (1).png" alt="Icon" />
        <h5><a href="sign.html">Report Road Potholes</a></h5>
      </div>
      <div class="sign-board">
        <img src="/imgs/pngwing.com (2).png" alt="Icon" />
        <h5><a href="sign.html">Report Other Road Issues</a></h5>
      </div>
      <div class="sign-board">
        <img src="/imgs/pngwing.com.png" alt="Icon" />
        <h5><a href="sign.html">Check Status Of Reported Potholes</a></h5>
      </div>
    </div>
  </div>

  <script>
    let currentTextIndex = 0;
    const texts = [
      "UYIR is a Organisation dedicated to making an accident-free society through impactful road safety initiatives.",
      "We aim to bring awareness about road safety through various initiatives and collaborations.",
      "Our mission is to reduce road accidents and make our roads safer for everyone."
    ];
    const p = document.getElementById("dynamic-text");

    function changeText() {
      p.classList.remove("fade-in");
      setTimeout(() => {
        p.textContent = texts[currentTextIndex];
        p.classList.add("fade-in");
        currentTextIndex = (currentTextIndex + 1) % texts.length;
      }, 500);
    }
    setInterval(changeText, 5000);
    changeText();
  </script>
</body>
</html>
