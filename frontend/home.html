<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <style>
  body {
    background: rgb(2, 0, 36);
    background: linear-gradient(
      90deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(1, 123, 163, 1) 100%,
      rgba(0, 212, 255, 1) 100%
    );
    font-family: Arial, sans-serif;
    margin: 0;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 90%;
    margin: 50px auto;
  }

  .text {
    text-align: left;
    margin-top: 10%;
    margin-left: 10%;
    flex: 1;
  }

  h1 {
    font-size: 4em;
    animation: typing 3s steps(30) 1s forwards;
    white-space: nowrap;
    overflow: hidden;
    margin: 0;
    color: #dda500;
    font-family: 'Shrikhand', cursive;
  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  p {
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    margin-top: 10px;
  }

  .fade-in {
    opacity: 1 !important;
  }

  .sign {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 8%;
    margin-right: 8%;
  }

  .sign-board {
    display: flex;
    align-items: center;
    background-color: rgb(3, 0, 58);
    padding: 20px;
    margin: 10px 0;
    border-radius: 10px;
    border: 2px solid #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 350px;
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.7s ease-in-out;
  }

  .sign-board:nth-child(1) {
    animation: slideIn 1s ease-in-out 0.5s forwards;
  }

  .sign-board:nth-child(2) {
    animation: slideIn 1s ease-in-out 0.8s forwards;
  }

  .sign-board:nth-child(3) {
    animation: slideIn 1s ease-in-out 1.1s forwards;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .sign-board:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  .sign-board img {
    width: 50px;
    height: auto;
    margin-right: 15px;
  }

  .sign-board h5 a {
    font-size: 1.2em;
    color: #ffffff;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .sign {
      align-items: center;
    }
    .sign-board {
      width: 90%;
      justify-content: center;
    }
  }
</style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/imgs/Namma_Uyir__1_-removebg-preview.png" alt="Logo" width="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-5">
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" style="color: white"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html" style="color: white"
                >Report</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="problems.html" style="color: white"
                >Problems</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html" style="color: white"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr class="text-white w-100" />
    <div class="container">
      <div class="text">
        <h1>NAMMA <br />UYIR</h1>
        <p id="dynamic-text">
          UYIR is a Organisation dedicated to making an
          accident-free society through impactful road safety initiatives.
        </p>
      </div>
      <div class="sign">
        <div class="sign-board">
          <img
            src="/imgs/istockphoto-1159617362-612x612-removebg-preview.png"
            alt="Icon"
          />
          <h5><a href="report.html">Report Accidental Zone</a></h5>
        </div>
        <div class="sign-board">
          <img src="/imgs/pngwing.com (1).png" alt="Icon" />
          <h5><a href="report.html">Report Road Potholes</a></h5>
        </div>
        <div class="sign-board">
          <img src="/imgs/pngwing.com (2).png" alt="Icon" />
          <h5><a href="report.html">Report Other Road Issues</a></h5>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentTextIndex = 0;
      const texts = [
        "UYIR is a Non-Governmental Organisation dedicated to making an accident-free society through impactful road safety initiatives.",
        "We aim to bring awareness about road safety through various initiatives and collaborations.",
        "Our mission is to reduce road accidents and make our roads safer for everyone.",
      ];
      const p = document.getElementById("dynamic-text");

      function changeText() {
        p.classList.remove("fade-in");
        setTimeout(() => {
          p.textContent = texts[currentTextIndex];
          p.classList.add("fade-in");
          currentTextIndex = (currentTextIndex + 1) % texts.length;
        }, 500);
      }
      setInterval(changeText, 5000);
      changeText();
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get("email");
        const userName = urlParams.get("name");

        if (userEmail && userName) {
          localStorage.setItem("userEmail", userEmail);
          localStorage.setItem("userName", userName);

          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }
      });
    </script>
  </body>
</html>
